<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our 6 Month Journey ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4, #45b7d1, #96ceb4, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            overflow: hidden;
            cursor: pointer;
            font-family: 'Georgia', serif;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            z-index: 1000;
            text-align: center;
            opacity: 0.9;
        }

        .subtitle {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2rem;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
            z-index: 1000;
            text-align: center;
            opacity: 0.8;
        }

        .photo {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 4px solid white;
            transform: translate(-50%, -50%) scale(0);
            animation: photoAppear 0.5s ease-out forwards;
            z-index: 100;
        }

        @keyframes photoAppear {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(180deg);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1) rotate(90deg);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .photo.fade-out {
            animation: photoFadeOut 2s ease-in forwards;
        }

        @keyframes photoFadeOut {
            0% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8) rotate(-10deg);
                opacity: 0;
            }
        }

        .heart-particle {
            position: absolute;
            font-size: 20px;
            color: #ff69b4;
            pointer-events: none;
            z-index: 200;
            animation: floatAway 3s ease-out forwards;
        }

        @keyframes floatAway {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0.5);
                opacity: 0;
            }
        }

        .instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
            opacity: 0.7;
            transition: opacity 1s ease;
            z-index: 50;
        }

        .instructions.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="title">Our Beautiful Journey ‚ù§Ô∏è</div>
    <div class="subtitle">Click anywhere to relive our memories</div>
    
    <div class="instructions" id="instructions">
        ‚ú® Click anywhere on the screen ‚ú®<br>
        <small>Watch our memories come to life</small>
    </div>

    <script>
        // Array of your photos - replace these URLs with your actual photo URLs
        const photos = [
            'https://picsum.photos/400/400?random=1',
            'https://picsum.photos/400/400?random=2',
            'https://picsum.photos/400/400?random=3',
            'https://picsum.photos/400/400?random=4',
            'https://picsum.photos/400/400?random=5',
            'https://picsum.photos/400/400?random=6',
            'https://picsum.photos/400/400?random=7',
            'https://picsum.photos/400/400?random=8',
            'https://picsum.photos/400/400?random=9',
            'https://picsum.photos/400/400?random=10',
            'https://picsum.photos/400/400?random=11',
            'https://picsum.photos/400/400?random=12'
        ];

        let photoIndex = 0;
        let clickCount = 0;
        const instructions = document.getElementById('instructions');

        // Add click event listener to the entire document
        document.addEventListener('click', function(e) {
            // Hide instructions after first click
            if (clickCount === 0) {
                instructions.classList.add('hidden');
            }
            clickCount++;

            // Create photo element
            const photo = document.createElement('img');
            photo.className = 'photo';
            photo.src = photos[photoIndex % photos.length];
            photo.style.left = e.clientX + 'px';
            photo.style.top = e.clientY + 'px';

            // Add photo to body
            document.body.appendChild(photo);

            // Create heart particle effect
            createHeartParticle(e.clientX, e.clientY);

            // Start fade out after 3 seconds
            setTimeout(() => {
                photo.classList.add('fade-out');
                // Remove from DOM after fade out completes
                setTimeout(() => {
                    if (photo.parentNode) {
                        photo.parentNode.removeChild(photo);
                    }
                }, 2000);
            }, 3000);

            // Move to next photo
            photoIndex++;
        });

        function createHeartParticle(x, y) {
            const hearts = ['üíñ', 'üíï', 'üíó', 'üíù', 'üíò'];
            const heart = document.createElement('div');
            heart.className = 'heart-particle';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = (x + Math.random() * 40 - 20) + 'px';
            heart.style.top = (y + Math.random() * 40 - 20) + 'px';
            
            document.body.appendChild(heart);
            
            // Remove heart after animation
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, 3000);
        }

        // Prevent context menu on right click to maintain the magic
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
